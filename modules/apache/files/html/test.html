<!-- 1. The <div> tag will contain the <iframe> (and video player) -->
    <div id="player" style="position: fixed; z-index: -99; width: 100%; height: 100%"></div>
<script>      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "http://www.youtube.com/player_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubePlayerAPIReady() {
        player = new YT.Player('player', {
			playerVars: { 'autoplay': 1, 'controls': 0,'autohide':1,'showinfo':0,'loop':1,'wmode':'opaque' },
          videoId: '0I3Pq0yp6Z8',
          events: {
            'onReady': onPlayerReady}
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.mute();
      }
</script>
		<script>

    /*

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				geometry = new THREE.TorusKnotGeometry(87.27, 9.63, 26, 2, 8.74, 6.16, 6.92);
				material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0xdcdcdc, wireframe: true, wireframeLinewidth: 1});
				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);



			}
			
			function knot() {
				scene.remove(mesh);
				var x = Date.now() *0.001;
				geometry = new THREE.TorusKnotGeometry(87.27, 9.63, 26, 2, 8.74, x, 6.92);
				material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0xdcdcdc, wireframe: true, wireframeLinewidth: 1});
				mesh = new THREE.Mesh(geometry, material);
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.52;
				scene.add(mesh);			
			
			}

			function draw() {

				requestAnimationFrame( draw );
				knot();
				camera.position.x = Math.sin( Date.now() * 0.002 ) * 50;
				camera.rotation.z = Date.now() * 0.0005;
				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
