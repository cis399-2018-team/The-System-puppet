<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		
		</style>
	</head>
	<body>
		<iframe width="0" height="0" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/186882788&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
		    
<!-- 1. The <div> tag will contain the <iframe> (and video player) -->
    <div id="player" style="position: fixed; z-index: -99; width: 100%; height: 100%"></div>
<script>      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "http://www.youtube.com/player_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubePlayerAPIReady() {
        player = new YT.Player('player', {
			playerVars: { 'autoplay': 1, 'controls': 0,'autohide':1,'showinfo':0,'loop':1,'wmode':'opaque' },
          videoId: '0I3Pq0yp6Z8',
          events: {
            'onReady': onPlayerReady}
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.mute();
      }
</script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				map = THREE.ImageUtils.loadTexture('../texturez/proxy.php?url=https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/NeXT_logo.svg/1200px-NeXT_logo.svg.png');
				geometry = new THREE.CubeGeometry(100, 100, 100);
				material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0xdcdcdc, map: map});
				mesh = new THREE.Mesh(geometry, material);
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.repeat.set( 1, 1 );
				scene.add(mesh);



			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
					camera.position.y = Math.sin( Date.now() * 0.002 ) * 10;
				mesh.position.y = Math.sin( Date.now() * 0.002 ) * 300;
				mesh.rotation.x = Date.now() * 0.00005;	
				mesh.rotation.y = Date.now() * 0.0003;	
				mesh.rotation.z = Date.now() * 0.000002;
				camera.lookAt(mesh.position);
				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
